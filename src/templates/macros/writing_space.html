{% macro render_writing_space(content, readonly=False) %}
    {% if readonly %}
        <article class="writing-space readonly" style="background: #f8fafd; border-radius: 14px; border: 2px solid #47d5d0; padding: 2.5em 2em; min-height: 50vh; font-size: 1.18em; box-shadow: 0 2px 16px rgba(91,159,255,0.13); width: 100%; max-width: 100%; margin: 0 auto; transition: box-shadow 0.2s, border 0.2s;">
            {{ content|safe }}
        </article>
    {% else %}
        <div id="writing-space" class="writing-space" contenteditable="true" spellcheck="true" aria-label="Document content"
            style="font-size:1.18em; min-height:50vh; padding:2.5em 2em; border-radius:14px; border:2px solid #47d5d0; background:#fff; margin-bottom:1.5em; outline:none; box-shadow:0 2px 16px rgba(91,159,255,0.13); transition: border 0.2s, box-shadow 0.2s; width: 100%; max-width: 100%; margin: 0 auto;">
            {{ content|safe }}
        </div>
    {% endif %}
{% endmacro %}
