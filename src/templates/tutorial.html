<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tutorial</h1>
        </header>
        <main>
            <article>
                <h2>{{ tutorial.title }}</h2>
                {% import 'macros/writing_space.html' as ws %}
                <div class="content">
                    {{ ws.render_writing_space(tutorial.content, readonly=True) }}
                </div>
            </article>
        </main>
        <footer>
            <p>&copy; {{ current_year }} Documentation Tool</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
