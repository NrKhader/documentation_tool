{% extends "base.html" %}
{% block title %}New Document - Documentation Tool{% endblock %}
{% block content %}
<div class="editor-fullpage-wrapper">
    <form method="post" id="doc-form" autocomplete="off" class="editor-form">
        <header class="editor-header">
            <input type="text" id="title" name="title" class="editor-title"
                placeholder="Document Title" required>
            <span id="autosave-status" class="autosave-status">Saved</span>
        </header>
        <div class="editor-meta-row">
            <label for="section">Section/Folder:</label>
            <input type="text" id="section" name="section" placeholder="e.g. guides, tutorials, reference">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" placeholder="#python, #flask, #api">
        </div>
        <div class="editor-toolbar">
            <!-- toolbar buttons here -->
            <button type="button" class="toolbar-btn" data-command="bold" title="Bold"><b>B</b></button>
            <button type="button" class="toolbar-btn" data-command="italic" title="Italic"><i>I</i></button>
            <button type="button" class="toolbar-btn" data-command="h2" title="Heading 2">H2</button>
            <button type="button" class="toolbar-btn" data-command="code" title="Code Block">{"</>"}</button>
            <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">‚Ä¢ List</button>
            <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">1. List</button>
            <button type="button" class="toolbar-btn" data-command="createLink" title="Insert Link">üîó</button>
            <button type="button" class="toolbar-btn" data-command="insertImage" title="Insert Image">üñºÔ∏è</button>
            <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="blockquote" title="Blockquote">‚ùù</button>
            <button type="button" class="toolbar-btn" data-command="insertHorizontalRule" title="Horizontal Rule">‚Äï</button>
            <button type="button" class="toolbar-btn" data-command="undo" title="Undo">‚éå</button>
            <button type="button" class="toolbar-btn" data-command="redo" title="Redo">‚éå‚éå</button>
        </div>
        <label for="content" class="sr-only">Content:</label>
        {% import 'macros/writing_space.html' as ws %}
        {{ ws.render_writing_space('', readonly=False) }}
        <textarea id="content" name="content" style="display:none;" required></textarea>
        <div class="editor-footer">
            <span id="word-count">0 words</span>
            <button type="submit" class="save-btn">Create</button>
        </div>
    </form>
</div>
{% endblock %}
<!-- Responsive and fullpage layout for Nuclino-like experience -->
<style>
.editor-fullpage-wrapper {
  min-height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #f8fafd;
  padding: 0;
}
.editor-form {
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  flex: 1 1 0;
  padding: 2.5vw 2vw 0 2vw;
}
.editor-header {
  display: flex;
  align-items: center;
  gap: 1em;
  margin-bottom: 1.2em;
}
.editor-title {
  flex: 1 1 0;
  font-size: 2.1em;
  border: none;
  background: transparent;
  font-weight: 600;
  outline: none;
  padding: 0.2em 0.1em;
}
.autosave-status {
  color: #47d5d0;
  font-size: 0.97em;
  display: none;
}
.editor-meta-row {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5em;
  align-items: center;
  margin-bottom: 1em;
}
.editor-meta-row label {
  font-size: 0.97em;
}
.editor-meta-row input {
  font-size: 0.97em;
  padding: 0.25em 0.5em;
  border-radius: 6px;
  border: 1.5px solid #929aab;
  max-width: 220px;
}
.editor-toolbar {
  gap: 0.3em;
  margin-bottom: 0.7em;
  display: flex;
  flex-wrap: wrap;
}
.editor-footer {
  margin-top: 1.2em;
  color: #929aab;
  font-size: 0.95em;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
@media (max-width: 1000px) {
  .editor-form { max-width: 98vw; }
}
@media (max-width: 600px) {
  .editor-form { padding: 2vw 1vw 0 1vw; }
  .editor-title { font-size: 1.3em; }
  .editor-meta-row { gap: 0.7em; }
}
</style>
