<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Documentation Tool{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Documentation Tool</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('new_document') }}">New Document</a></li>
            </ul>
            <form action="{{ url_for('search') }}" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search..." value="{{ request.args.get('q', '') }}" aria-label="Search">
                <button type="submit">🔍</button>
            </form>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">🌙</button>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Documentation Tool</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
